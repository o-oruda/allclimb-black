spring:
  pid:
    file: allclimb-black.pid
  profiles:
    active: ${SPRING_PROFILE:local}   # 기본 프로파일은 'local'
    include:
      - database

server:
  port: 8080
  servlet:
    context-path: /all-climb/api

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

management:
  server:
    port: 8090
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always