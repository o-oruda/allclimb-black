name: Java CI/CD Pipeline for allclimb/allclimb-black

on:
  push:
    branches:
      - dev
      - release
  workflow_dispatch:

env:
  SERVICE_NAME: "allclimb-black"
  PROJECT_NAME: "allclimb"
  ENV: ${{ github.ref == 'refs/heads/dev' && 'dev' || 'prod' }}
  BUILD_NUMBER: ${{ github.run_number }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582
        with:
          gradle-version: '8.7'

      # Gradle ÎπåÎìú
      - name: Build with Gradle Wrapper
        run: ./gradlew :user-api:build -x test

      # ÎπåÎìúÎêú JAR ÌååÏùºÏùÑ ÏµúÏÉÅÏúÑ ÎîîÎ†âÌÜ†Î¶¨Î°ú Ïù¥Îèô
      - name: Copy JAR to root
        run: cp user-api/build/libs/user-api-0.0.1-SNAPSHOT.jar app.jar

      # Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Î∞è Ìë∏Ïãú
      - name: Build and Push Docker Image to GHCR
        run: |
          IMAGE_TAG=${{ env.ENV == 'dev' && 'latest' || env.BUILD_NUMBER }}
          docker build -t ghcr.io/${{ github.repository_owner }}/${{ env.PROJECT_NAME }}/${{ env.SERVICE_NAME }}:$IMAGE_TAG -f user-api/Dockerfile .
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/${{ github.repository_owner }}/${{ env.PROJECT_NAME }}/${{ env.SERVICE_NAME }}:$IMAGE_TAG

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy allclimb-black
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ env.ENV == 'dev' && secrets.ALLCLIMB_DEV_EC2_HOST || secrets.ALLCLIMB_PROD_EC2_HOST }}
          username: ${{ env.ENV == 'dev' && secrets.ALLCLIMB_DEV_EC2_USER || secrets.ALLCLIMB_PROD_EC2_USER }}
          key: ${{ env.ENV == 'dev' && secrets.ALLCLIMB_DEV_EC2_SSH_KEY || secrets.ALLCLIMB_PROD_EC2_SSH_KEY }}
          script: |
            IMAGE_TAG=${{ env.ENV == 'dev' && 'latest' || env.BUILD_NUMBER }}
            ENV=${{ env.ENV }}
            docker login ghcr.io -u ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }}
            cd /home/allclimb/allclimb-black
            TAG=$IMAGE_TAG ENV=$ENV docker compose up -d allclimb-black

  # Slack ÏïåÎ¶º Ï†ÑÏÜ° Îã®Í≥Ñ
  notify:
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy]

    steps:
      - name: Notify Slack on Success
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"üéâ *Deployment Succeeded*: The deployment of \`${{ env.SERVICE_NAME }}\` has been completed successfully.\"}" \
          $SLACK_WEBHOOK_URL

      - name: Notify Slack on Failure
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"üö® *Deployment Failed*: The deployment of \`${{ env.SERVICE_NAME }}\` has failed. Please check the logs for more details.\"}" \
          $SLACK_WEBHOOK_URL
